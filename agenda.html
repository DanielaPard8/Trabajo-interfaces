<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
        <link rel="stylesheet" href="/css/agenda.css">
        <meta name="viewport" content="width:device-width, initial-scale=1.0">
        <title>Agenda</title>
    </head>
    <div id="examenModal" class="modal" style="display:none; position:fixed; top:20%; left:30%; background:#fff; padding:20px; border:2px solid #ccc; z-index:1000;">
  <h3>Agregar Examen</h3>
  <p id="fechaExamenTexto"></p>
  <label>Materia: <input type="text" id="materiaExamen"></label><br><br>
  <label>Hora: <input type="time" id="horaExamen"></label><br><br>
  <label>Temas: <textarea id="temasExamen"></textarea></label><br><br>
  <button id="guardarExamen">Guardar</button>
  <button onclick="document.getElementById('examenModal').style.display='none'">Cancelar</button>
</div>

    <body>
        <header>
            <div class="container-header">
              <img src="/assets/UNO-LOGO-BLANCO.png" alt="Logo" />
              <h1>Agenda</h1>
            </div>
        </header>
        <div class="container">
            <div class="sidebar">
                <h2>Menú</h2>
                <ul>
                  <li><a href="#" class="menu-link" data-target="perfil_materias.html">Perfil</a></li>
                  <li><a href="#" class="menu-link" data-target="Inicio_usuario.html">Inicio</a></li>
                  <li><a href="#" class="menu-link" data-target="archivos.html">Mis Archivos</a></li>
                  <li><a href="#" class="menu-link" data-target="agenda.html">Agenda</a></li>
                </ul>
            </div>
            
            <div class="main">
                
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prevBtn">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <div class="monthYear" id="monthYear"></div>
                        <button id="nextBtn">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="days">
                        <div class="day">Lun</div>
                        <div class="day">Mar</div>
                        <div class="day">Mier</div>
                        <div class="day">Jue</div>
                        <div class="day">Vier</div>
                        <div class="day">Sab</div>
                        <div class="day">Dom</div>
                    </div>

                    <div class="dates" id="dates"></div>
                    <div id="listaExamenes" class="examenes-container">
  <h3>Exámenes del mes</h3>
  <div id="examenesDelMes"></div>
</div>
                </div>
            </div>
        </div>
        <script src="/js/navegacion.js"></script>
        <script src="/js/agenda.js"></script>
    </body>
</html>
